                - –°–æ–¥–µ—Ä–∂–∏—Ç —Å—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã: ${includeLowercase.checked ? '–î–∞' : '–ù–µ—Ç'}
                - –°–æ–¥–µ—Ä–∂–∏—Ç —Ü–∏—Ñ—Ä—ã: ${includeNumbers.checked ? '–î–∞' : '–ù–µ—Ç'}
                - –°–æ–¥–µ—Ä–∂–∏—Ç —Å–∏–º–≤–æ–ª—ã: ${includeSymbols.checked ? '–î–∞' : '–ù–µ—Ç'}
                - –ò—Å–∫–ª—é—á–µ–Ω—ã –ø–æ—Ö–æ–∂–∏–µ —Å–∏–º–≤–æ–ª—ã: ${excludeAmbiguous.checked ? '–î–∞' : '–ù–µ—Ç'}
                - –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ –≤–∑–ª–æ–º: ${crackTimeValue.textContent}
            `;

            const prompt = `–¢—ã ‚Äî —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –∫–∏–±–µ—Ä–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –û–±—ä—è—Å–Ω–∏ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è —Å–æ —Å–ª–µ–¥—É—é—â–∏–º–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º–∏:\n${characteristics}\n\n–ù–µ —Å–ø—Ä–∞—à–∏–≤–∞–π —Å–∞–º –ø–∞—Ä–æ–ª—å. –ü—Ä–µ–¥–æ—Å—Ç–∞–≤—å –∫—Ä–∞—Ç–∫–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –µ–≥–æ —Å–∏–ª—å–Ω—ã—Ö –∏ —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω –≤ –≤–∏–¥–µ –º–∞—Ä–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞. –í –∫–æ–Ω—Ü–µ –¥–∞–π –æ–¥–Ω—É –∫–ª—é—á–µ–≤—É—é —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—é –ø–æ —É–ª—É—á—à–µ–Ω–∏—é, –µ—Å–ª–∏ —ç—Ç–æ –ø—Ä–∏–º–µ–Ω–∏–º–æ. –û—Ç–≤–µ—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.`;
            
            const explanation = await callGemini(prompt);
            explanationContent.textContent = explanation;
            explanationSpinner.style.display = 'none';
        }


        // --- –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä–æ–ª—è ---
        function generatePassword() {
            const length = lengthSlider.value;
            let characterPool = '';
            let password = '';

            const exclude = excludeAmbiguous.checked;
            const uppercaseChars = exclude ? baseUppercaseChars.replace(/[IO]/g, '') : baseUppercaseChars;
            const lowercaseChars = exclude ? baseLowercaseChars.replace(/[lo]/g, '') : baseLowercaseChars;
            const numberChars = exclude ? baseNumberChars.replace(/[01]/g, '') : baseNumberChars;
            const symbolChars = baseSymbolChars;

            const guaranteedChars = [];
            if (includeUppercase.checked && uppercaseChars) {
                characterPool += uppercaseChars;
                guaranteedChars.push(uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)]);
            }
            if (includeLowercase.checked && lowercaseChars) {
                characterPool += lowercaseChars;
                guaranteedChars.push(lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)]);
            }
            if (includeNumbers.checked && numberChars) {
                characterPool += numberChars;
                guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]);
            }
            if (includeSymbols.checked && symbolChars) {
                characterPool += symbolChars;
                guaranteedChars.push(symbolChars[Math.floor(Math.random() * symbolChars.length)]);
            }

            if (characterPool.length === 0) {
                passwordDisplay.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø—Ü–∏–∏';
                passwordDisplay.style.color = 'var(--error-color)';
                updatePasswordStrength();
                return;
            }
            passwordDisplay.style.color = 'var(--text-secondary-color)';

            password = guaranteedChars.join('');
            const remainingLength = length - guaranteedChars.length;
            for (let i = 0; i < remainingLength; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }

            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            passwordDisplay.textContent = password;
            updatePasswordStrength();
        }

        // --- –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø–∞—Ä–æ–ª—è ---
        function copyPassword() {
            const password = passwordDisplay.textContent;
            if (!password || password.includes('–í—ã–±–µ—Ä–∏—Ç–µ') || password.includes('–ù–∞–∂–º–∏—Ç–µ')) {
                return;
            }
            navigator.clipboard.writeText(password).then(() => {
                copyIcon.style.display = 'none';
                copyFeedback.style.display = 'inline';
                setTimeout(() => {
                    copyIcon.style.display = 'inline';
                    copyFeedback.style.display = 'none';
                }, 1500);
            });
        }
        
        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ ---
        function formatTime(seconds) {
            if (seconds < 1) return "–º–≥–Ω–æ–≤–µ–Ω–Ω–æ";
            if (seconds < 60) return `${Math.ceil(seconds)} —Å–µ–∫`;
            if (seconds < 3600) return `${Math.ceil(seconds / 60)} –º–∏–Ω`;
            if (seconds < 86400) return `${Math.ceil(seconds / 3600)} —á–∞—Å`;
            if (seconds < 31536000) return `${Math.ceil(seconds / 86400)} –¥–Ω`;

            const years = seconds / 31536000;
            const rusMultiples = {
                1: '–≥–æ–¥', 2: '–≥–æ–¥–∞', 5: '–ª–µ—Ç'
            };
            const getYearString = (y) => {
                if (y > 100) {
                    const lastTwo = y % 100;
                    if (lastTwo >= 11 && lastTwo <= 19) return '–ª–µ—Ç';
                }
                const last = y % 10;
                if (last === 1) return '–≥–æ–¥';
                if (last >= 2 && last <= 4) return '–≥–æ–¥–∞';
                return '–ª–µ—Ç';
            };

            if (years < 1e3) return `${Math.round(years)} ${getYearString(Math.round(years))}`;
            if (years < 1e6) return `${Math.round(years / 1e3)} —Ç—ã—Å. –ª–µ—Ç`;
            if (years < 1e9) return `${Math.round(years / 1e6)} –º–ª–Ω. –ª–µ—Ç`;
            if (years < 1e12) return `${Math.round(years / 1e9)} –º–ª—Ä–¥. –ª–µ—Ç`;
            if (years < 1e15) return `${Math.round(years / 1e12)} —Ç—Ä–ª–Ω. –ª–µ—Ç`;
            
            return "–≤–µ—á–Ω–æ—Å—Ç—å";
        }


        // --- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ ---
        function updatePasswordStrength() {
            const password = passwordDisplay.textContent;
            
            if (!password || password.includes('–í—ã–±–µ—Ä–∏—Ç–µ') || password.length === 0) {
                strengthText.textContent = "";
                crackTimeValue.textContent = "-";
                strengthBars.forEach(bar => bar.className = 'strength-bar');
                return;
            }

            const length = password.length;
            let poolSize = 0;
            if (/[A-Z]/.test(password)) poolSize += 26;
            if (/[a-z]/.test(password)) poolSize += 26;
            if (/[0-9]/.test(password)) poolSize += 10;
            if (/[^A-Za-z0-9]/.test(password)) poolSize += baseSymbolChars.length;
            // –î–ª—è —Ñ—Ä–∞–∑—ã-–ø–∞—Ä–æ–ª—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–ª–æ–≤–∞—Ä—è
            if (poolSize === 27 && password.includes('-')) { // 26 –±—É–∫–≤ + –¥–µ—Ñ–∏—Å
                 poolSize = 50000; // –ü—Ä–∏–º–µ—Ä–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–ª–æ–≤–∞—Ä—è –¥–ª—è —Ä—É—Å—Å–∫–∏—Ö —Å–ª–æ–≤
            }

            const entropy = length * Math.log2(poolSize);
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –≤–∑–ª–æ–º (100 —Ç—Ä–∏–ª–ª–∏–æ–Ω–æ–≤ –ø–æ–ø—ã—Ç–æ–∫ –≤ —Å–µ–∫—É–Ω–¥—É)
            const guessesPerSecond = 1e14; 
            const secondsToCrack = (2 ** entropy) / guessesPerSecond;
            crackTimeValue.textContent = formatTime(secondsToCrack);

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –ø–æ —ç–Ω—Ç—Ä–æ–ø–∏–∏
            let level = { text: '', class: '', bars: 0 };
            if (entropy < 40) level = { text: "–û—á–µ–Ω—å —Å–ª–∞–±—ã–π", class: "weak", bars: 1 };
            else if (entropy < 60) level = { text: "–°–ª–∞–±—ã–π", class: "weak", bars: 2 };
            else if (entropy < 80) level = { text: "–°—Ä–µ–¥–Ω–∏–π", class: "medium", bars: 3 };
            else if (entropy < 100) level = { text: "–ù–∞–¥–µ–∂–Ω—ã–π", class: "strong", bars: 4 };
            else level = { text: "–û—á–µ–Ω—å –Ω–∞–¥–µ–∂–Ω—ã–π", class: "very-strong", bars: 4 };
            
            strengthBars.forEach(bar => bar.className = 'strength-bar');
            strengthText.textContent = level.text;
            strengthText.style.color = `var(--${level.class}-color, var(--text-color))`;
            for(let i = 0; i < level.bars; i++) {
                strengthBars[i].classList.add(level.class);
            }
        }

        // --- –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π ---
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
            generatePassword();
        });
        
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        generateButton.addEventListener('click', generatePassword);
        generateMemorableButton.addEventListener('click', handleGenerateMemorable);
        copyButton.addEventListener('click', copyPassword);
        explainStrengthButton.addEventListener('click', handleExplainStrength);
        modalCloseButton.addEventListener('click', () => explanationModal.classList.remove('visible'));
        explanationModal.addEventListener('click', (e) => {
            if (e.target === explanationModal) {
                explanationModal.classList.remove('visible');
            }
        });
        
        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        window.addEventListener('load', generatePassword);
    </script>
