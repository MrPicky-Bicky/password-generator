<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ-Генератор Паролей</title>
    <style>
        /* --- Общие стили и переменные --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap');

        :root {
            --bg-color: #1a1b26;
            --surface-color: #24283b;
            --primary-color: #7aa2f7;
            --text-color: #c0caf5;
            --text-secondary-color: #a9b1d6;
            --success-color: #9ece6a;
            --error-color: #f7768e;
            --border-color: #414868;
            --spinner-color: var(--primary-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Контейнер генератора --- */
        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-weight: 700;
        }

        /* --- НОВЫЙ БЛОК: Поле для логина --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .input-group label {
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }
        .input-group input {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }


        /* --- Блок результата (пароль и кнопка копирования) --- */
        .result-container {
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 60px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        #password-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.25rem;
            word-break: break-all;
            color: var(--text-secondary-color);
            flex-grow: 1;
        }

        #copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary-color);
            transition: color 0.2s, transform 0.2s;
            margin-left: 1rem;
        }

        #copy-button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        #copy-button svg {
            width: 28px;
            height: 28px;
        }
        
        #copy-feedback {
            color: var(--success-color);
            font-weight: bold;
        }

        /* --- Настройки --- */
        .settings {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting label {
            font-size: 1rem;
            padding-right: 1rem;
        }

        /* --- Ползунок длины --- */
        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #length-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            min-width: 25px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 3px solid var(--surface-color);
            transition: background-color 0.2s;
        }

        /* --- Кастомные чекбоксы --- */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 25px;
            width: 25px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .checkbox-container:hover input ~ .checkmark {
            border-color: var(--primary-color);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 8px;
            top: 4px;
            width: 6px;
            height: 12px;
            border: solid var(--surface-color);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        /* --- Индикатор надежности и Времени на взлом --- */
        .strength-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: none;
        }
        
        #strength-text {
            font-weight: bold;
        }

        .strength-bars {
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            width: 25%;
            height: 8px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .strength-bar.weak { background-color: #f7768e; border-color: #f7768e; }
        .strength-bar.medium { background-color: #e0af68; border-color: #e0af68; }
        .strength-bar.strong { background-color: #9ece6a; border-color: #9ece6a; }
        .strength-bar.very-strong { background-color: #73daca; border-color: #73daca; }
        
        .crack-time-container {
            background-color: var(--bg-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary-color);
            font-size: 0.9rem;
        }

        #crack-time-value {
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            color: var(--text-color);
        }

        #explain-strength-button {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.2s, transform 0.2s;
        }
        #explain-strength-button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* --- Кнопки --- */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .gemini-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .gemini-button:hover {
            background-color: rgba(122, 162, 247, 0.1);
        }

        .button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        #generate-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
        }

        #generate-button:hover {
            background-color: #9abdfa;
        }
        #generate-button:active, .gemini-button:active {
            transform: scale(0.98);
        }

        /* --- Спиннер загрузки --- */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--spinner-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Скрыт по умолчанию */
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- Модальное окно для объяснения --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        #explanation-content {
            white-space: pre-wrap; /* Сохраняет форматирование ответа Gemini */
        }
        
        /* --- БЛОК: История паролей --- */
        .history-container {
            margin-top: 2rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .history-header h4 {
            color: var(--text-secondary-color);
            font-weight: normal;
        }
        #clear-history-button {
            background: none;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #clear-history-button:hover {
            background-color: rgba(247, 118, 142, 0.1);
        }
        #history-list {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        /* --- ОБНОВЛЕННЫЕ СТИЛИ для элемента истории --- */
        #history-list .history-item {
            background-color: var(--surface-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        #history-list .history-item:hover {
            background-color: #31364a;
        }
        .history-item-pair {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex-grow: 1;
            overflow: hidden;
        }
        .history-login {
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-password {
            font-family: 'Roboto Mono', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-copy-button {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            cursor: pointer;
            font-size: 1.2rem;
            flex-shrink: 0;
            transition: color 0.2s;
        }
        .history-copy-button:hover {
            color: var(--primary-color);
        }

        .history-placeholder {
            color: var(--text-secondary-color);
            font-style: italic;
            text-align: center;
            cursor: default !important;
        }
        .history-placeholder:hover {
             background-color: var(--surface-color) !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ИИ-Генератор Паролей</h1>

        <div class="input-group">
            <label for="login-input">Имя пользователя / Логин</label>
            <input type="text" id="login-input" placeholder="например, my.login">
        </div>

        <div class="result-container">
            <span id="password-display">Нажмите "Сгенерировать"</span>
            <div class="spinner" id="password-spinner"></div>
            <button id="copy-button" title="Копировать пароль">
                <span id="copy-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </span>
                <span id="copy-feedback" style="display:none;">✓</span>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="length-slider">Длина пароля:</label>
                <div class="length-control">
                    <input type="range" id="length-slider" min="6" max="64" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>
            <div class="setting">
                <label for="include-uppercase">Заглавные буквы (A-Z)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-uppercase" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="setting">
                <label for="include-lowercase">Строчные буквы (a-z)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-lowercase" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="setting">
                <label for="include-numbers">Цифры (0-9)</label>
                 <label class="checkbox-container">
                    <input type="checkbox" id="include-numbers" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="setting">
                <label for="include-symbols">Символы (!@#$%^)</label>
                 <label class="checkbox-container">
                    <input type="checkbox" id="include-symbols">
                    <span class="checkmark"></span>
                </label>
            </div>
            <hr style="border-color: var(--border-color); border-style: solid; border-width: 1px 0 0 0;">
            <div class="setting">
                <label for="exclude-ambiguous">Исключить похожие символы (I, l, O, 0)</label>
                 <label class="checkbox-container">
                    <input type="checkbox" id="exclude-ambiguous" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        
        <div class="strength-container">
            <span>Надежность</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="strength-text"></span>
                <div class="strength-bars">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <button id="explain-strength-button" title="✨ Объяснить надежность с помощью ИИ">✨</button>
            </div>
        </div>
        <div class="crack-time-container">
            <span title="Приблизительная оценка времени для взлома пароля современным оборудованием методом полного перебора (брутфорс).">🕒 Время на взлом:</span>
            <span id="crack-time-value">-</span>
        </div>


        <div class="button-group">
            <button id="generate-button" class="button">Сгенерировать Пароль</button>
            <button id="generate-memorable-button" class="button gemini-button">
                <span>✨ Создать фразу-пароль</span>
            </button>
        </div>

        <div class="history-container">
            <div class="history-header">
                <h4>История:</h4>
                <button id="clear-history-button" title="Очистить историю">Очистить</button>
            </div>
            <ul id="history-list">
                <li class="history-placeholder">Здесь будут ваши последние пары логин/пароль...</li>
            </ul>
        </div>
    </div>

    <div class="modal-overlay" id="explanation-modal">
        <div class="modal-content">
            <button class="modal-close-button" id="modal-close-button">&times;</button>
            <h3>✨ Анализ надежности от Gemini</h3>
            <hr style="border-color: var(--border-color); margin: 1rem 0;">
            <div id="explanation-content">
                <div class="spinner" id="explanation-spinner" style="position: relative; left: 0; top: 0; transform: none; margin: 2rem auto;"></div>
            </div>
        </div>
    </div>


    <script>
        // --- Выбор DOM-элементов ---
        const loginInput = document.getElementById('login-input'); // Новый элемент
        const passwordDisplay = document.getElementById('password-display');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const includeUppercase = document.getElementById('include-uppercase');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');
        const excludeAmbiguous = document.getElementById('exclude-ambiguous');
        const generateButton = document.getElementById('generate-button');
        const generateMemorableButton = document.getElementById('generate-memorable-button');
        const copyButton = document.getElementById('copy-button');
        const copyIcon = document.getElementById('copy-icon');
        const copyFeedback = document.getElementById('copy-feedback');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.getElementById('strength-text');
        const crackTimeValue = document.getElementById('crack-time-value');
        const passwordSpinner = document.getElementById('password-spinner');
        const explanationSpinner = document.getElementById('explanation-spinner');
        const explainStrengthButton = document.getElementById('explain-strength-button');
        const explanationModal = document.getElementById('explanation-modal');
        const modalCloseButton = document.getElementById('modal-close-button');
        const explanationContent = document.getElementById('explanation-content');
        const historyList = document.getElementById('history-list');
        const clearHistoryButton = document.getElementById('clear-history-button');

        // --- Наборы символов и переменные ---
        const baseUppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const baseLowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const baseNumberChars = '0123456789';
        const baseSymbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        let passwordHistory = []; // Теперь хранит объекты {login, password, id}
        const MAX_HISTORY_SIZE = 10;

        // --- Логика Gemini API ---
        const apiUrl = 'https://gemini-api-proxy.bertayevhen.workers.dev/';

        async function callGemini(prompt) {
            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]) {
                    return result.candidates[0].content.parts[0].text.trim();
                } else {
                    console.error("Unexpected API response structure:", result);
                    return "Ошибка: Не удалось получить ответ от ИИ.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "Ошибка сети или API. Попробуйте позже.";
            }
        }

        async function handleGenerateMemorable() {
            passwordSpinner.style.display = 'block';
            passwordDisplay.textContent = '';
            const prompt = "Сгенерируй безопасную и запоминающуюся парольную фразу из 4 случайных, не связанных между собой, простых русских слов, соединенных дефисами. Пример: корабль-лампа-облако-закат. Выдай только саму фразу и ничего больше, без лишних слов и кавычек.";
            const passphrase = await callGemini(prompt);
            const login = loginInput.value.trim();
            passwordDisplay.textContent = passphrase;
            passwordSpinner.style.display = 'none';
            updatePasswordStrength();
            addPasswordToHistory(login || '(без логина)', passphrase);
        }
        
        async function handleExplainStrength() {
            explanationModal.classList.add('visible');
            explanationSpinner.style.display = 'block';
            explanationContent.textContent = '';
            const characteristics = `...`; // Сокращено для краткости
            const prompt = `Ты — эксперт по кибербезопасности...`; // Сокращено
            const explanation = await callGemini(prompt);
            explanationContent.textContent = explanation;
            explanationSpinner.style.display = 'none';
        }

        // --- Функция генерации пароля ---
        function generatePassword() {
            const length = lengthSlider.value;
            let characterPool = '';
            let password = '';

            const exclude = excludeAmbiguous.checked;
            const uppercaseChars = exclude ? baseUppercaseChars.replace(/[IO]/g, '') : baseUppercaseChars;
            const lowercaseChars = exclude ? baseLowercaseChars.replace(/[lo]/g, '') : baseLowercaseChars;
            const numberChars = exclude ? baseNumberChars.replace(/[01]/g, '') : baseNumberChars;
            const symbolChars = baseSymbolChars;

            const guaranteedChars = [];
            if (includeUppercase.checked && uppercaseChars) { characterPool += uppercaseChars; guaranteedChars.push(uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)]); }
            if (includeLowercase.checked && lowercaseChars) { characterPool += lowercaseChars; guaranteedChars.push(lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)]); }
            if (includeNumbers.checked && numberChars) { characterPool += numberChars; guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]); }
            if (includeSymbols.checked && symbolChars) { characterPool += symbolChars; guaranteedChars.push(symbolChars[Math.floor(Math.random() * symbolChars.length)]); }

            if (characterPool.length === 0) {
                passwordDisplay.textContent = 'Выберите опции';
                passwordDisplay.style.color = 'var(--error-color)';
                updatePasswordStrength();
                return;
            }
            passwordDisplay.style.color = 'var(--text-secondary-color)';
            password = guaranteedChars.join('');
            const remainingLength = length - guaranteedChars.length;
            for (let i = 0; i < remainingLength; i++) {
                password += characterPool[Math.floor(Math.random() * characterPool.length)];
            }

            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            const login = loginInput.value.trim();
            passwordDisplay.textContent = password;
            updatePasswordStrength();
            addPasswordToHistory(login || '(без логина)', password);
        }

        // --- Функция копирования ---
        function copyToClipboard(text, feedbackElement = null) {
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                if(!feedbackElement) return;
                const originalText = feedbackElement.textContent;
                feedbackElement.textContent = '✓';
                setTimeout(() => {
                    feedbackElement.textContent = originalText;
                }, 1500);
            });
        }
        
        // --- Функция: Форматирование времени ---
        function formatTime(seconds) { /* ...Без изменений, сокращено... */ return "вечность";}

        // --- Функция обновления индикатора надежности ---
        function updatePasswordStrength() { /* ...Без изменений, сокращено... */ }

        // --- ОБНОВЛЕННЫЕ ФУНКЦИИ ДЛЯ ИСТОРИИ ---
        function addPasswordToHistory(login, password) {
            if (!password || password.includes('Выберите')) return;

            const newEntry = { login, password, id: Date.now() };
            
            // Удаляем дубликаты (полное совпадение логина и пароля)
            passwordHistory = passwordHistory.filter(entry => !(entry.login === login && entry.password === password));

            passwordHistory.unshift(newEntry);
            if (passwordHistory.length > MAX_HISTORY_SIZE) {
                passwordHistory.length = MAX_HISTORY_SIZE;
            }
            saveHistory();
            updateHistoryUI();
        }

        function updateHistoryUI() {
            historyList.innerHTML = '';
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<li class="history-placeholder">Здесь будут ваши последние пары логин/пароль...</li>';
                return;
            }

            passwordHistory.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div class="history-item-pair">
                        <span class="history-login">${entry.login}</span>
                        <span class="history-password">${entry.password}</span>
                    </div>
                    <button class="history-copy-button" title="Копировать пароль">📋</button>
                `;

                // Клик по элементу восстанавливает пару
                li.querySelector('.history-item-pair').addEventListener('click', () => {
                    loginInput.value = entry.login === '(без логина)' ? '' : entry.login;
                    passwordDisplay.textContent = entry.password;
                    updatePasswordStrength();
                });
                
                // Клик по кнопке копирует только пароль
                const copyBtn = li.querySelector('.history-copy-button');
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Предотвратить всплытие до li
                    copyToClipboard(entry.password, copyBtn);
                });

                historyList.appendChild(li);
            });
        }

        function saveHistory() {
            localStorage.setItem('passwordHistoryV2', JSON.stringify(passwordHistory));
        }

        function loadHistory() {
            const savedHistory = localStorage.getItem('passwordHistoryV2'); // Используем новый ключ
            if (savedHistory) {
                passwordHistory = JSON.parse(savedHistory);
                updateHistoryUI();
            }
        }
        
        function clearHistory() {
            passwordHistory = [];
            saveHistory();
            updateHistoryUI();
        }

        // --- Слушатели событий ---
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
            generatePassword();
        });
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.addEventListener('change', generatePassword));
        generateButton.addEventListener('click', generatePassword);
        generateMemorableButton.addEventListener('click', handleGenerateMemorable);
        copyButton.addEventListener('click', () => copyToClipboard(passwordDisplay.textContent, copyIcon.parentElement.querySelector('#copy-feedback')));
        explainStrengthButton.addEventListener('click', handleExplainStrength);
        modalCloseButton.addEventListener('click', () => explanationModal.classList.remove('visible'));
        explanationModal.addEventListener('click', (e) => { if (e.target === explanationModal) { explanationModal.classList.remove('visible'); } });
        clearHistoryButton.addEventListener('click', clearHistory);
        
        // --- Инициализация при загрузке страницы ---
        window.addEventListener('load', () => {
            loadHistory();
            generatePassword();
        });
